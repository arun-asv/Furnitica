{% extends 'admin/base.html' %}
{% load static %}

{% block content %}


<div id="page-wrapper" >
    <div class="header"> 
                  <h1 class="page-header">
                      Tables Page
                  </h1>
                  <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tables</a></li>
                <li class="active">Data</li>
              </ol> 
                              
  </div>

  <div>
    <a href="newcategory"><button class="btn">Add Category</button></a>
</div>
  
      <div id="page-inner"> 
         
      <div class="row">
          <div class="col-md-12">
              <!-- Advanced Tables -->
              <div class="card">
                  <div class="card-action">
                       Advanced Tables
                  </div>
                  <div class="card-content">
                      <div class="table-responsive">
                          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                              <thead>
                                  <tr>
                                      <th style="width: 150px">Category</th>
                                      <th style="width: 300px;">Image</th>
                                      <th style="width: 50px;">Edit</th>
                                  </tr>
                              </thead>
                              <tbody>
                                {% for category in categories %}
                                  <tr class="odd gradeX">
                                      
                                      <td>{{category.cat_name}}</td>
                                      <td><img style="width: 150px; height: 150px" src="{{category.img.url}}"> </td>
                                      <td><a href="{% url 'editcategory' category.id %}"><i class="far fa-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'deletecategory' category.id %}" id="deletebtn"><i class="far fa-trash-alt"></i></a></td>
                                  </tr>
                                  {% endfor %}
                              </tbody>
                          </table>
                      </div>
                      
                  </div>
              </div>
              <!--End Advanced Tables -->
          
              <!--  end  Context Classes  -->
          </div>
      </div>
      <script src="{% static 'user/libs/jquery/jquery.min.js' %}"></script>
    <script>
        $(document).on('click', '#deletebtn', function () {
            return confirm('Are you sure you want to delete this?');
        })
    </script>
{% endblock %}
